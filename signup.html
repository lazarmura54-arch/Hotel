{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block head %}
<style>
    .form-container { background: #fff; padding: 30px; max-width: 400px; margin: 40px auto; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    input[type="submit"] { background-color: #28a745; color: white; padding: 12px; margin-top: 20px; border: none; border-radius: 5px; width: 100%; font-size: 16px; cursor: pointer; }
    input[type="submit"]:hover { background-color: #218838; }
    .switch-link { text-align: center; margin-top: 15px; }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create an Account</h2>
    <form action="{{ url_for('signup') }}" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Sign Up">
    </form>
    <div class="switch-link">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
